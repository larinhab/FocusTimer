<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/style.css" class="css">
    <link rel="shortcut icon" href="./src/assets/favicon.svg" type="image/x-svg">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <title>Focus Timer</title>
</head>
<body>
    <main>
        <div id="app">
            <button id="toggle-mode">
                <span class="sr-only"></span>
                <i class="ph ph-sun"></i>
                <i class="ph ph-moon"></i>
            </button>

            <section id="timer" class="flex">
                <span id="minutes"></span>
                <span id="">:</span>
                <span id="seconds"></span>
            </section>

            <section id="controls" class="flex">
                <button data-action="toggleRunning" 
                        class="ph ph-play-circle">
                    <span class="sr-only">Iniciar contador</span>
                </button>
                
                <button data-action="toggleRunning"
                        class="ph ph-pause-circle">
                    <span class="sr-only">Pausar contador</span>
                </button>

                <button data-action="set"
                        class="ph ph-timer secondary">
                    <span class="sr-only">Ajustar tempo do contador</span>
                </button>

                <button data-action="reset"
                        class="ph ph-stop-circle secondary">
                    <span class="sr-only">Reiniciar contador</span>
                </button>

                <button data-action="toggleMusic"
                        class="ph ph-speaker-none secondary">
                    <span class="sr-only">Iniciar m√∫sica</span>
                </button>
                
                <button data-action="toggleMusic"
                        class="ph ph-speaker-high">
                    <span class="sr-only">Parar contador</span>
                </button>
            </section>
        </div> 
    </main>



    <script src="./src/js/main.js" defer type="module"></script>
</body>
</html>
